<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link href="href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="container">
    <h1 id="title"> 
      SounD<span>RocK</span>
    </h1>

    <h3 id="description">
      Thank you for signing up at SounDRocK. Tell us more about your self
    </h3>

    <form id="survey-form" action="result.html" method="GET" target="_blank">

      <div class="box">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" name="name" placeholder="enter your name" id="name" required=""><br>
      </div>

      <div class="box">
        <label for="number" id="number-label">Age</label><br>
        <input type="number" min="18" max="65" name="age" placeholder="age" id="number" required=""><br>
      </div>

      <div class="box">
        <label for="email" id="email-label">Email</label><br>
        <input type="email" name="email" placeholder="enter your Email" id="email" required=""><br>
      </div>

      <div class="box">
        <label for="dropdown" id="dropdown-label">Content type</label><br>
        <select name="content" id="dropdown">
          <option value="Music">Music</option>
          <option value="Tracks" selected="">Tracks</option>
        </select><br>
      </div>

      <div class="box">
        <label id="checkbox"> Music type</label><br>
        <label for="first-check"><input type="checkbox" id="first-check" name="music1" value="Pop">
          Pop</label><br>
        <label for="second-check"><input type="checkbox" id="second-check" name="music2" value="Rock">
          Rock</label><br>
        <label for="third-check"><input type="checkbox" id="third-check" name="music3" value="Rap" checked="">
          Rap</label><br>
      </div>

      <div class="box">
        <label id="radiobtn">Gender</label><br>
        <label for="first-radio"><input type="radio" id="first-radio" name="gender" value="male"> Male</label><br>
        <label for="second-radio"><input type="radio" id="second-radio" name="gender" value="female"> Female</label><br>
        <label for="third-radio"><input type="radio" id="third-radio" name="gender" value="other"> Other</label><br>
      </div>

      <div class="box box-textarea">
        <label id="feed-label">Feed back</label><br>
        <textarea class="text-area" name="message" rows="5" cols="50" placeholder="any comment"></textarea><br>
      </div>
      <input type="submit" id="submit">
    </form>
  </div>
  
</body>
</html>
